		<a href="./assets/models/barril.glb">Cosetes</a>
		<model-viewer 
			id="BarrilRadioactiu"
			src="./assets/models/BarrilRadioactiu.glb"
			alt="Model de Barril Radioactiu"
			autoplay
			camera-controls
			environment-image="./assets/hdr's/HDR_029_Sky_Cloudy_Ref.hdr"
			width="500px"
			height="500px"
		></model-viewer>

		<script>
			const barril = document.querySelector('#BarrilRadioactiu');
		
			barril.addEventListener('load', () => {
			  barril.setCameraOrbit(-180, 60, 2);
			  barril.play();
			});
		
			barril.addEventListener('click', () => {
			  barril.pause();
			});
		  </script>
